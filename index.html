<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main class="container">
        <div class="left box">
            <header>
                <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
            </header>
            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <div class="stats">
                <div class="companies">
                    <p class="bold clr-white">10k</p>
                    <p class="under-stat-text">COMAPNIES</p>
                </div>
                <div class="templates">
                    <p class="bold clr-white">314</p>
                    <p class="under-stat-text">TEMPLATES</p>
                </div>
                <div class="queries">
                    <p class="bold clr-white">12M+</p>
                    <p class="under-stat-text">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="img-section">
            <div class="image-overlay"></div>
        </div>
    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Udaya-Gupta" target="_blank">Udaya Gupta</a>.
    </footer>
</body>

</html>
